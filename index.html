<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Enter your location</div>
        <div class="date">To use this site type the city you are interested in and press the ENTER key</div>
      </section>
      <div class="current">
        <div class="temp">??<span>°c</span></div>
        <div class="weather">This website is dedicated to Amit Tailor for always giving me weather updates despite never asking for them</div>
        <div class="hi-low">??°c / ??°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
