<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city">
        </header>
        <main>
            <section class="location">
                <div class="city">Please Enter a location</div>
                <div class="date">This website is dedicated to Amit Tailor for always giving me weather updates</div>
            </section>
            <div class="current">
                <div class="temp">?<span>°c</span></div>
                <div class="weather">Climate</div>
                <div class="hi-low">Min°c / Max°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
